{% extends "base.html"%}
{% block content %}
<head>
   <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
   <style>
       
       h1 {
           margin-top: 10%;
           display: flex;
           align-items: center;
           justify-content: center;
       }
       .forms {
           display: flex;
           flex-direction: column;
           align-items: center;
           justify-content: center;
           margin-left: 10px;
       }
       .text-center {
           display: flex;
           flex-direction: column;
           align-items: center;
           justify-content: center;
       }
   </style>
</head>
<h1>Sign In</h1>
<form class='forms' action="" method="POST" novalidate>
    {{form.hidden_tag()}}
    <p> {{form.username.label}} <br>
       {{form.username(size=32)}}</p>

    <p> {{form.password.label}} <br>
       {{form.password(size=32)}}</p>
    
    <p>{{form.submit()}}</p>

</form>
<div class ="text-center">
   <a href="{{url_for('forgotpw')}}"> Forgot Password? </a><br>
   <a href="{{url_for('register')}}"> Don't have an account? Sign up</a><br>
</div>
{% endblock %}
