{% extends "base.html"%}
{% block content %}
<h1>Forgot Password Reset</h1>
<form action="" method="POST" novalidate>
    {{form.hidden_tag()}}
    <p> {{form.username.label}} <br>
       {{form.username(size=32)}}</p>
    <p> {{form.email.label}} <br>
       {{form.email(size=32)}}</p>
    
    <p>{{form.submit()}}</p>
    <a href="{{url_for('login')}}"> Sign in</a><br>
    <a href="{{url_for('register')}}"> Don't have an account? Sign up</a><br>
</form>
{% endblock %}
